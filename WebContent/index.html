<!doctype html>
<html>
  <head>
	<!-- Adiciona o scale para os mobiles -->  
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<title>Fam&iacute;lia JP</title>
  
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
	<link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">
	<link rel="stylesheet" href="css/ui-navbar.css">
	<link rel="stylesheet" href="css/pagina.css">
  </head>
  <body ng-app="fotosFamiliaJpModule">
  
    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
	    <div class="slides"></div>
	    <h3 class="title"></h3>
	    <a class="prev"><span class="glyphicon glyphicon-chevron-left" style="font-size: 35px;"></span></a>
	    <a class="next"><span class="glyphicon glyphicon-chevron-right" style="font-size: 35px;"></span></a>
	    <a id="close" class="close"><span class="glyphicon glyphicon-remove" style="font-size: 25px;"></span></a>
	    <a class="play-pause"></a>
	</div>

	<div class="container" ng-view></div>
 
 	<script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.1.3.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/ui-navbar.js"></script>
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery.blueimp-gallery.min.js"></script>
	<script src="js/bootstrap-image-gallery.min.js"></script>
  </body>
</html>
