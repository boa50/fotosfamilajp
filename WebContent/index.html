	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <body ng-app="fotosFamiliaJpModule">
  
    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
	    The container for the modal slides
	    <div class="slides"></div>
	    Controls for the borderless lightbox
	    <h3 class="title"></h3>
	    <a class="prev"><span class="glyphicon glyphicon-chevron-left" style="font-size: 35px;"></span></a>
	    <a class="next"><span class="glyphicon glyphicon-chevron-right" style="font-size: 35px;"></span></a>
	    <a class="close"><span class="glyphicon glyphicon-remove" style="font-size: 25px;"></span></a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	    The modal dialog, which will be used to wrap the lightbox content
	    <div class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title"></h4>
	                </div>
	                <div class="modal-body next"></div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default pull-left prev">
	                        <i class="glyphicon glyphicon-chevron-left"></i>
	                        Previous
	                    </button>
	                    <button type="button" class="btn btn-primary next">
	                        Next
	                        <i class="glyphicon glyphicon-chevron-right"></i>
	                    </button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>


	<div class="container" ng-view></div>
  
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fam&iacute;lia JP</a>
        </div>
 
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
 
            <ul class="nav navbar-nav" ng-controller="AlbunsController">
	            <li class="dropdown" uib-dropdown is-open="status.isopen">
			      <a id="single-button" role="button" class="dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled">
			        Albuns <span class="caret"></span>
			      </a>
			      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
			        <li role="menuitem" ng-repeat="album in albuns">
			        	<a ng-href="./#/album/{{album.id}}">{{album.nome}}</a>
			        </li>
			      </ul>
			    </li>
<!--                 <li uib-dropdown> -->
<!--                     <a href="#" uib-dropdown-toggle> -->
<!--                         Albuns -->

<!--                     </a> -->

            </ul>
            <ul class="nav navbar-nav navbar-right">
            	<li>
            		<a href="http://www.pokemon.com/br/">
            			<span class="glyphicon glyphicon-exclamation-sign"></span>
            		</a>
            	</li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

	<script src="js/bootstrap-image-gallery.min.js"></script>
  </body>
