<h1 class="page-header jumbotron">Albuns</h1>
<div ng-repeat="album in albuns">
	<div class="col-md-2 col-sm-3 col-xs-4">
		<div class="thumbnail">
			<a ng-href="./#/album/{{album.id}}">
				<img ng-src="{{album.urlImagemCapa}}" />
			</a>
			<span class="caption">{{album.nome}}</span>
		</div>
	</div>
	<div ng-if="(($index + 1)  % 3 == 0)" class="clearfix visible-xs"></div>
	<div ng-if="(($index + 1)  % 4 == 0)" class="clearfix visible-sm"></div>
	<div ng-if="(($index + 1)  % 6 == 0)" class="clearfix visible-md"></div>
</div>
